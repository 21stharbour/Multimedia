<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Web Page</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="description" content="very cool multimedia page with interavtive image gallery">
    </head>
    <body>
        <header align="center">
            <a href="index.html"><img src="img/githublogo.png" width="40px" height="40px" alt="Logo" id="logo" title="see github">view src code</a>
        </header>
        <h1 align="center">My MultiMedia Page</h1>
        <p></p>
        <div class="imgcontainer">
            <img id="currentimg" src="img/1.jpg">
            <p align="center">Click image to view</p>
            <div id="imgchoices"></div>
        </div>
        <script src="script.js"></script>
        <div class="mp4container">
            <video width="600" height="300" controls>
                <source src="mp4/4.mp4" type="video/mp4">
            </video>
            <video width="600" height="300" controls>
                <source src="mp4/2.mp4" type="video/mp4">
            </video>
            <video width="600" height="300" controls>
                <source src="mp4/1.mp4" type="video/mp4">
            </video>
            <video width="600" height="300" controls>
                <source src="mp4/3.mp4" type="video/mp4">
            </video>
        </div>
        <div class="mp3container">
            <audio controls>
                <source src="mp3/1.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source src="mp3/2.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source src="mp3/3.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source src="mp3/4.mp3" type="audio/mpeg">
            </audio>
    </body>
</html>
